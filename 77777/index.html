<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>logo</h1>
    </header>
    <div class= "container-title" >zapatos</div>

    <main>

        <div class= "container-img">
            <img src="img/adidas-campus-00s-gris.jpg" alt="picN1">
        </div>

        <div class="container-imfProducto">
            <div class="container-price">
                <span>95.00$</span>
            </div>

            <div class="container-details-products">
                
                <div class="from-group">
                    <label for="colour">color:</label>
                    <select name="colour" id="colour">
                        <option disabled selected value="">Elije una opcion</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Beig">Beig</option>
                    </select>
                </div>

                </div>
                <div class="from-group">
                    <label for="size">size:</label>
                    <select name="size" id="size">
                        <option disabled selected value="">Elije una opcion</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                    </select>

                </div>
                <button class="btn-clean">Limpiar</button>
            </div>

            <div class="container-add-cart">
                <div class="container-quantity">
                    <input type="number" aria-placeholder="1" value="1" min="1"
                    class="input-quantity"/>
                </div>
            </div>
        </div>

    </main>

    <footer>

        <p>footer</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
